<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/aee87eacd6.js" crossorigin="anonymous"></script>

  <title>Desafio HBO</title>
</head>

<body>
  <nav>
    <div class="ico">
      <img src="img/menu.svg" alt="" />
      <img src="img/search.svg" alt="" />
    </div>

    <div class="logo">
      <img src="img/logobranco.png" alt="" />
    </div>

    <div class="login">
      <a href="#">Assinar</a>
      <a href="#">Entrar</a>
    </div>
  </nav>
  <header>
    <div class="entrar">
      <h1>Entrar</h1>
      <p>Você tem uma conta HBO Max?</p>
    </div>

    <form class="formulario">
      <label for="email">E-mail</label>
      <input type="email" placeholder="Seu email" />

      <label for="senha">Senha</label>
      <input type="password" placeholder="******" />

      <button>Entrar</button>
    </form>

    <section>
      <p>
        Você acessa a HBO Max por um provedor <br />
        de TV, de internet ou celular?
      </p>

      <button>Entrar como provedor</button>
    </section>
  </header>
</body>

</html>
